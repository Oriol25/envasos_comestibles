<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Contact us</title>
</head>
<body>
    <!-- NAV -->
    <div>
        <nav>

        </nav>
    </div>
    <!-- !NAV -->
    
    <!-- HEADER -->
    <div id="header">
        <h1 class="title">CONTACTE</h1>
    </div>
    <!-- !HEADER -->

    <!-- FORMULARIO -->
    <div id="content">
        <form method="POTS" action="#" class="form">
            <div class="form-content">
                <label>Nom</label>
                <input type="text" class="input-style" id="name" name="name"/>
            </div>
            <div class="form-content">
                <label>Cognom</label>
                <input type="text" class="input-style" id="surname" name="surname"/>
            </div>
            <div class="form-content">
                <label>Adre√ßa</label>
                <input type="email" class="input-style" id="email" name="email"/>
            </div>
            <div class="form-content">
                <label>Missatge</label>
                <textarea id="message" name="message" cols="20" rows="10"></textarea>
            </div>
            <div>
                <button class="submitContactForm" onclick="successAlert()" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <!-- !FORMULARIO -->
    <script>
        function successAlert() {
            Swal.fire(
                'Perfecto!',
                'Formulario enviado correctamente',
                'success'
            )
        }
    </script>
</body>
</html>
